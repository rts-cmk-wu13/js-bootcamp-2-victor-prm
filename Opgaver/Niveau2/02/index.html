<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Leather Goods</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./products.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="header-logo-container">
                <img src="./assets/chair-logo.svg" class="header-logo" alt="Company Logo">
            </div>
            <div class="header-text">
                <h2>Black Leather Goods</h2>
                <small>Craftsmanship is the new black</small>
            </div>
        </div>

        <div class="header-right">
            <h4>Total value in cart: <span class="total-price"></span>DKK</h4>
        </div>

    </header>
    <main>
        <section class="selected-deals">
            <h1>Selected Deals</h1>
            <div class="selected-deals-container">
            </div>
        </section>
    </main>
</body>

</html>
